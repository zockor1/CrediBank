<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template_login.xhtml">
        <ui:define name="body">
            <script type="text/javascript">
                function habilitar(id) {
                    document.getElementById(id).disabled = false;
                    return false;
                }
            </script>
            <h:form id="Form">
                <div class="form-signin">
                    <h1>
                     <h:outputText class="titulo" value="Formulario de registro"></h:outputText>
                    </h1>
                </div>
                <div>
                <h:link class="button" value="Atras" outcome="/index.xhtml"/>
                </div>
                <div class="contenedor">
                    <h:panelGrid columns="2" cellpadding="5" class="tabla1">
                    <h:outputLabel for="run">Ingrese un usuario</h:outputLabel>
                    <h:inputText value="#{userBean.us}"></h:inputText>
                    <h:outputLabel for="nombre">Ingrese la clave</h:outputLabel>
                    <h:inputText value="#{userBean.clave}"></h:inputText>
                    <h:outputLabel for="apelPaterno">Ingrese su nombre</h:outputLabel>
                    <h:inputText value="#{userBean.nombre}"></h:inputText> 
                </h:panelGrid>

                </div>
                <div class="form-signin">
                    <h:commandButton class="btn btn-lg btn-primary btn-block" action="#{userBean.agregarUsuario()}" value="Registrarse"></h:commandButton>
                </div>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
