<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template_login.xhtml">
        <ui:define name="body">
            <h:outputScript library="js" name="validaciones.js"></h:outputScript>
            <h:form id="FormaAdministrar">
                <div class="form-signin">
                    <h1>
                        <h:outputText class="titulo2" value="Buscador de solicitudes"></h:outputText>
                    </h1>
                </div>
                <div>
                    <h:link class="button" value="Atras" outcome="/index.xhtml"/>
                </div>
                <div class="contenedor" border="1">
                    <h:outputText id="nombreUsuario" value="#{userBean.returnUser()}"/>
                    <h:panelGrid columns="4" cellpadding="3" class="tablaListado">
                        <h:outputLabel >RUN *</h:outputLabel>
                        <h:inputText id="rut" value="#{rut}" onkeypress="return valIngresoRut()" maxlength="9"></h:inputText>
                        <h:outputLabel >Estado solicitud *</h:outputLabel>
                        <h:selectOneMenu id="estado" value="#{estado}">
                            <f:selectItem itemLabel="Seleccionar" itemValue="0"></f:selectItem>
                            <f:selectItem itemLabel="Pendiente" itemValue="Pendiente"></f:selectItem>
                            <f:selectItem itemLabel="Aprobado" itemValue="Aprobado"></f:selectItem>
                            <f:selectItem itemLabel="Rechazado" itemValue="Rechazado"></f:selectItem>
                        </h:selectOneMenu>
                        <h:outputLabel >Desde *</h:outputLabel>
                        <p:calendar id="fecnin" value="#{ini}" 
                                    size="9" 
                                    showOn="button" 
                                    yearRange="1910:2018"
                                    placeholder="dd/mm/yyyy"
                                    maxlength="10"
                                    navigator="true"
                                    locale="es"
                                    readonly="true">
                            <f:convertDateTime pattern="dd/MM/yyyy" />
                        </p:calendar>
                        <h:outputLabel >Hasta *</h:outputLabel>
                        <p:calendar id="fecnfin" value="#{fin}" 
                                    size="9" 
                                    showOn="button" 
                                    yearRange="1910:2018"
                                    placeholder="dd/mm/yyyy"
                                    maxlength="10"
                                    navigator="true"
                                    locale="es"
                                    readonly="true">
                            <f:convertDateTime pattern="dd/MM/yyyy" />
                        </p:calendar>
                    </h:panelGrid>
                </div>
                <br></br>
                <div class="form-signin">
                    <h:commandButton class="btn btn-lg btn-primary btn-block"  value="Buscar" action="#{postularBean.buscarPostulacion3(rut,estado,ini,fin)}"></h:commandButton>
                    <h:link class="btn btn-lg btn-primary btn-block" value="Listar Todo" outcome="ListarPostulaciones.xhtml" />
                    <h:commandButton class="btn btn-lg btn-primary btn-block"  value="Cerrar Sesion" action="#{userBean.cerrarSesion()}"></h:commandButton>
                </div>     
            </h:form>
            
        </ui:define>
    </ui:composition>
</html>
