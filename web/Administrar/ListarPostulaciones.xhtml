<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Listar Postualciones</title>
    </h:head>
    <ui:composition template="/template_login.xhtml">
        <ui:define name="body">
            <h:outputScript library="js" name="validaciones.js"></h:outputScript>        
            <h:form id="FormaListar" >
                <div class="form-signin">
                    <h1>
                     <h:outputText class="titulo2" value="Listado de Solicitudes"></h:outputText>
                    </h1>
                </div>
                <div>
                <h:link class="button" value="Atras" outcome="Administrar.xhtml"/>
                </div>
                <div class="tablaListado">
                   <h:form>
                       <h:dataTable value="#{postularBean.listaPostulaciones()}" var="item">
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Rut"/>
                    </f:facet>
                    <h:outputText value="#{item.rut}"/>
                    </h:column>  
                    <h:column>
                    <f:facet name="header">
                        <h:outputText value="Nombre"/>
                    </f:facet>
                    <h:outputText value="#{item.nombre}"/>
                    </h:column> 
                    <h:column>
                    <f:facet name="header">
                        <h:outputText value="Estado"/>
                    </f:facet>
                    <h:outputText value="#{item.estado}"/>
                    </h:column>
                    <h:column>
                    <f:facet name="header">
                        <h:outputText value="Acciones"/>
                    </f:facet>
                    <h:commandButton class="btn btn-lg btn-primary btn-block" value="Ver" action="#{postularBean.buscarPostulacion3(item.rut)}"></h:commandButton>
                    </h:column>
                    <h:column>
                    <h:commandButton class="btn btn-lg btn-primary btn-block" value="Editar" action="#{postularBean.buscarPostulacion2(item.rut)}"></h:commandButton>
                    </h:column>
                    <h:column>
                    <h:commandButton class="btn btn-lg btn-primary btn-block" value="Eliminar" action="#{postularBean.eliminarPostulacion2(item.rut)}"></h:commandButton>
                    </h:column>          
            </h:dataTable><br/>
        </h:form>
                </div>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
