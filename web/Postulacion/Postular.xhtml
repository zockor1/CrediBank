<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template_login.xhtml">
        <ui:define name="body">
            <h:form id="Form">
                <div class="form-signin">
                    <h1>
                     <h:outputText class="titulo" value="Formulario de Preaprobación"></h:outputText>
                    </h1>
                </div>
                <div>
                <h:link class="button" value="Atras" outcome="/index.xhtml"/>
                </div>
                <div class="contenedor">
                    <h:panelGrid columns="2" cellpadding="5" class="tabla1">
                    <h:outputLabel >RUN</h:outputLabel>
                    <h:inputText value="#{postularBean.rut}"></h:inputText>
                    <h:outputLabel >Nombre</h:outputLabel>
                    <h:inputText value="#{postularBean.nombre}"></h:inputText>
                    <h:outputLabel >Apellido Paterno</h:outputLabel>
                    <h:inputText value="#{postularBean.apppaterno}"></h:inputText>
                    <h:outputLabel >Apellido Materno</h:outputLabel>
                    <h:inputText value="#{postularBean.appmaterno}"></h:inputText>
                    <h:outputLabel >Fecha Nacimiento</h:outputLabel>
                    <p:calendar id="button" value="#{postularBean.fecnac}" size="15" showOn="button"></p:calendar>
                    <h:outputLabel >Sexo</h:outputLabel>
                    <p:selectOneRadio value="#{postularBean.sexo}">
                        <f:selectItem itemLabel="M" itemValue="M" />
                        <f:selectItem itemLabel="F" itemValue="F" /> 
                    </p:selectOneRadio>
                    <h:outputLabel >Estado civil</h:outputLabel>
                    <h:selectOneMenu  value="#{postularBean.estadocivil}">
                        <f:selectItem itemLabel="Seleccionar" itemValue="1"></f:selectItem>
                        <f:selectItem itemLabel="Soltero" itemValue="2"></f:selectItem>
                        <f:selectItem itemLabel="Casado" itemValue="3"></f:selectItem>
                        <f:selectItem itemLabel="Viudo" itemValue="4"></f:selectItem>
                        <f:selectItem itemLabel="Divorciado" itemValue="5"></f:selectItem>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:panelGrid columns="4" cellpadding="5" class="tabla1">
                    <h:outputLabel >Hijos</h:outputLabel>
                    <h:selectBooleanCheckbox></h:selectBooleanCheckbox>
                    <h:outputLabel >Cantidad</h:outputLabel>
                    <p:spinner  value="#{postularBean.hijos}" size="2" min="1" max="15" disabled="false"></p:spinner>
                </h:panelGrid>

                <h:panelGrid columns="2" cellpadding="5" class="tabla2">
                    <h:outputLabel >Teléfono</h:outputLabel>
                    <h:inputText value="#{postularBean.telefono}"></h:inputText>
                    <h:outputLabel >E-mail</h:outputLabel>
                    <h:inputText value="#{postularBean.email}"></h:inputText>
                    <h:outputLabel>Dirección</h:outputLabel>
                    <h:inputText value="#{postularBean.direccion}"></h:inputText>
                    <h:outputLabel >Comuna</h:outputLabel>
                    <h:selectOneMenu value="#{postularBean.comuna.idComuna}">
                        <f:selectItems value="#{postularBean.listaComuna()}" var="reg" itemLabel="#{reg.nomComuna}" itemValue="#{reg.idComuna}"></f:selectItems>
                    </h:selectOneMenu>
                    <h:outputLabel >Educacion</h:outputLabel>
                    <h:selectOneMenu  value="#{postularBean.educacion}">
                        <f:selectItem itemLabel="Profesional" itemValue="1"></f:selectItem>
                        <f:selectItem itemLabel="Técnico" itemValue="2"></f:selectItem>
                        <f:selectItem itemLabel="Media" itemValue="3"></f:selectItem>
                        <f:selectItem itemLabel="Basica" itemValue="4"></f:selectItem>
                        <f:selectItem itemLabel="No Posee" itemValue="5"></f:selectItem>
                    </h:selectOneMenu>
                    <h:outputLabel >Renta</h:outputLabel>
                    <h:selectOneMenu value="#{postularBean.renta}">
                        <f:selectItem itemLabel="Fija" itemValue="1"></f:selectItem>
                        <f:selectItem itemLabel="Variable" itemValue="2"></f:selectItem>
                        <f:selectItem itemLabel="Honorarios" itemValue="3"></f:selectItem>
                    </h:selectOneMenu>  
                    <h:outputLabel >Sueldo Liquido</h:outputLabel>
                    <h:inputText value="#{postularBean.sueldoLiquido}"></h:inputText>
                    <h:outputLabel >Padece alguna enfermedad crónica</h:outputLabel>
                    <h:selectBooleanCheckbox value="#{postularBean.enfermedad}"></h:selectBooleanCheckbox>
                </h:panelGrid>
                </div>
                <div class="form-signin">
                    <h:commandButton class="btn btn-lg btn-primary btn-block" value="Postular" action="#{postularBean.agregarPostulacion()}">   
                    </h:commandButton>
                </div>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
