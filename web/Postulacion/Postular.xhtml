<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template_login.xhtml">
        <ui:define name="body">
            <script type="text/javascript">
                function habilitar(id) {
                    document.getElementById(id).disabled = false;
                    return false;
                }
            </script>
            <h:form id="Form">
                <div class="form-signin">
                    <h1>
                     <h:outputText class="titulo" value="Formulario de Preaprobación"></h:outputText>
                    </h1>
                </div>
                <div>
                <h:link class="button" value="Atras" outcome="/index.xhtml"/>
                </div>
                <div class="contenedor">
                    <h:panelGrid columns="2" cellpadding="5" class="tabla1">
                    <h:outputLabel for="run">RUN</h:outputLabel>
                    <h:inputText value="#{postularBean.rut}"></h:inputText>
                    <h:outputLabel for="nombre">Nombre</h:outputLabel>
                    <h:inputText value="#{postularBean.nombre}"></h:inputText>
                    <h:outputLabel for="apelPaterno">Apellido Paterno</h:outputLabel>
                    <h:inputText value="#{postularBean.apellPat}"></h:inputText>
                    <h:outputLabel for="apelMaterno">Apellido Materno</h:outputLabel>
                    <h:inputText value="#{postularBean.apellMat}"></h:inputText>
                    <h:outputLabel for="fechaNac">Fecha Nacimiento</h:outputLabel>
                    <p:calendar id="button" value="#{postularBean.fecNac}" size="15" showOn="button"></p:calendar>
                    <h:outputLabel for="sexo">Sexo</h:outputLabel>
                    <p:selectOneRadio id="sexo" value="#{postularBean.sexo}">
                        <f:selectItem itemLabel="M" itemValue="M" />
                        <f:selectItem itemLabel="F" itemValue="F" /> 
                    </p:selectOneRadio>
                    <h:outputLabel for="estado">Estado civil</h:outputLabel>
                    <h:selectOneMenu id="estado" value="#{postularBean.estado}">
                        <f:selectItem itemLabel="Seleccionar"></f:selectItem>
                        <f:selectItem itemLabel="Soltero"></f:selectItem>
                        <f:selectItem itemLabel="Casado"></f:selectItem>
                        <f:selectItem itemLabel="Viudo"></f:selectItem>
                        <f:selectItem itemLabel="Divorciado"></f:selectItem>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:panelGrid columns="4" cellpadding="5" class="tabla1">
                    <h:outputLabel for="hijos">Hijos</h:outputLabel>
                    <h:selectBooleanCheckbox onclick="return habilitar('cant')"></h:selectBooleanCheckbox>
                    <h:outputLabel for="cantidad">Cantidad</h:outputLabel>
                    <p:spinner id="cant" value="#{postularBean.cantidad}" size="2" min="1" max="12" disabled="true"></p:spinner>
                </h:panelGrid>

                <h:panelGrid columns="2" cellpadding="5" class="tabla2">
                    <h:outputLabel for="telefono">Teléfono</h:outputLabel>
                    <h:inputText value="#{postularBean.telefono}"></h:inputText>
                    <h:outputLabel for="email">E-mail</h:outputLabel>
                    <h:inputText value="#{postularBean.email}"></h:inputText>
                    <h:outputLabel for="direccion">Dirección</h:outputLabel>
                    <h:inputText value="#{postularBean.direccion}"></h:inputText>
                    <h:outputLabel for="comuna">Comuna</h:outputLabel>
                    <h:selectOneMenu id="comuna" value="#{postularBean.comuna}">
                        <f:selectItem itemLabel="1"></f:selectItem>
                    </h:selectOneMenu>
                    <h:outputLabel for="educacion">Educacion</h:outputLabel>
                    <h:selectOneMenu id="educacion" value="#{postularBean.educacion}">
                        <f:selectItem itemLabel="Profesional"></f:selectItem>
                        <f:selectItem itemLabel="Técnico"></f:selectItem>
                        <f:selectItem itemLabel="Media"></f:selectItem>
                        <f:selectItem itemLabel="Basica"></f:selectItem>
                        <f:selectItem itemLabel="No Posee"></f:selectItem>
                    </h:selectOneMenu>
                    <h:outputLabel for="renta">Renta</h:outputLabel>
                    <h:selectOneMenu id="renta" value="#{postularBean.renta}">
                        <f:selectItem itemLabel="Fija"></f:selectItem>
                        <f:selectItem itemLabel="Variable"></f:selectItem>
                        <f:selectItem itemLabel="Honorarios"></f:selectItem>
                    </h:selectOneMenu>  
                    <h:outputLabel for="sueldo">Sueldo Liquido</h:outputLabel>
                    <h:inputText value="#{postularBean.sueldo}"></h:inputText>
                    <h:outputLabel for="enfermedad">Padece alguna enfermedad crónica</h:outputLabel>
                    <h:selectBooleanCheckbox value="#{postularBean.enfermedad}"></h:selectBooleanCheckbox>
                </h:panelGrid>
                </div>
                <div class="form-signin">
                <h:commandButton class="btn btn-lg btn-primary btn-block" value="Postular"></h:commandButton>
                </div>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
